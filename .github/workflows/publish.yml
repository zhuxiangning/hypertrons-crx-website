name: website

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
      - uses: actions/checkout@v2

      - name: Setup ğŸ”¨
      - uses: actions/setup-node@v2
        with:
          node-version: '15'

      - name: Build ğŸ“¦
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAGES }}
